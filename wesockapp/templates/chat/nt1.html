<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Notifications</title>
  <style>
    #notification-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
      padding: 10px;
      border-radius: 8px;
    }

    #notification-container.active {
      display: block;
      animation: fadein 0.3s;
    }

    .notification-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    #notification-badge {
      background: red;
      color: white;
      padding: 2px 8px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      right: -8px;
      font-size: 12px;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ”” WebSocket Notification</h1>

  <div style="position: relative;">
    <button onclick="toggleDropdown()">ðŸ”” Notifications <span id="notification-badge" style="display:none;">0</span></button>
    <div id="notification-container"></div>
  </div>

  <audio id="notifySound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3" preload="auto"></audio>

  <script>
    // const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/');
    const socket = new WebSocket('ws://' + window.location.host + '/ws/notifications/');
    const container = document.getElementById('notification-container');
    const badge = document.getElementById('notification-badge');
    let unreadCount = 0;

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const message = data.message;
      showNotification(message);
    };

    socket.onopen = function() {
      console.log("Connected to WebSocket");
    };

    socket.onclose = function() {
      console.log("WebSocket disconnected.");
    };

    function showNotification(message) {
      const div = document.createElement('div');
      div.className = 'notification-item';
      div.textContent = `ðŸ†• ${message}`;
      container.prepend(div);

      // Update badge
      unreadCount++;
      badge.textContent = unreadCount;
      badge.style.display = 'inline';

      // Auto-open dropdown
      container.classList.add('active');

      // Play sound
      const sound = document.getElementById('notifySound');
      sound.play().catch(e => console.log('Sound play error:', e));

      // Auto-close after 5 seconds
      setTimeout(() => {
        container.classList.remove('active');
      }, 5000);
    }

    function toggleDropdown() {
      container.classList.toggle('active');
      unreadCount = 0;
      badge.style.display = 'none';
    }
  </script>
</body>
</html>
